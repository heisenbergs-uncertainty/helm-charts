# Example values file demonstrating how to use tolerations with the StreamPipes Helm chart

# Example: Tolerate nodes with the taint "dedicated=streampipes:NoSchedule"
backend:
  tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "streampipes"
    effect: "NoSchedule"

ui:
  tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "streampipes"
    effect: "NoSchedule"

extensions:
  iiot:
    tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "streampipes"
      effect: "NoSchedule"

customExtensions:
  enabled: true
  tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "streampipes"
    effect: "NoSchedule"

