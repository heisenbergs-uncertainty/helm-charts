global:
  # -- Overrides the Docker registry globally for all images
  imageRegistry: null

  # To help compatibility with other charts which use global.imagePullSecrets.
  # Allow either an array of {name: pullSecret} maps (k8s-style), or an array of strings (more common helm-style).
  # Can be templated.
  # global:
  #   imagePullSecrets:
  #   - name: pullSecret1
  #   - name: pullSecret2
  # or
  # global:
  #   imagePullSecrets:
  #   - pullSecret1
  #   - pullSecret2
  imagePullSecrets: []

# this  is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  # Streapipes backend image repository
  registry: apachestreampipes

  # This sets the pull policy for images.
  pullPolicy: Always

# Turn on DEBUG mode for the Backend Container
# Not reccomended for production due to the large amount of logs
debug: false

backend:
  ## The docker repository for the image
  ##
  registry: apachestreampipes

  ## Override backend image name
  ##
  image: backend

  ## Override the backend image tag - defaults to AppVersion
  ##
  tag: ""

  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## Can be templated.
  ##
  pullSecrets: []
  #   - myRegistrKeySecretName

  replicaCount: 1

  resources: {}
  #  limits:
  #    cpu: 100m
  #    memory: 128Mi
  #  requests:
  #    cpu: 100m
  #    memory: 128Mi

  # This is for setting Kubernetes Annotations to a Pod.
  # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAnnotations: {}
  # This is for setting Kubernetes Labels to a Pod.
  # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  podLabels: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  updateStrategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0

  restartPolicy: "Always"

  # Turn this up if using couchDB included with helm chart to allow time for couchDB to spin up
  # Turn down if couchdb is already deployed as it will only slow down the rollout
  initialDelaySeconds: 15

  failureThreshold: 30

  periodSeconds: 10

  containerPort: 8030

  service:
    port: 8030
    type: ClusterIP

  # TODO: Add ability to reference existing claim
  persistence:
    accessModes:
      - ReadWriteOnce
    annotations": {}
    storageClass: "standard"
    path: "/Users/matthewholden/streampipes-k8s"
    size: 1Gi

ui:
  # Use this if you need to override the name of the ui container image
  image: ui

  # Override the backend image tag - defaults to AppVersion
  tag: ""

  replicaCount: 1

  resources: {}

  # This is for setting Kubernetes Annotations to a Pod.
  # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAnnotations: {}
  # This is for setting Kubernetes Labels to a Pod.
  # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  podLabels: {}

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  updateStrategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0

  restartPolicy: "Always"

  initialDelaySeconds: 60

  failureThreshold: 30

  periodSeconds: 30

  containerPort: 8088

  service:
    port: 8088
    type: LoadBalancer
    resolverActive: true
    resolver: kube-dns.kube-system.svc.cluster.local

extensions:
  iiot:
    # Use this if you need to override the name of the ui container image
    image: extensions-all-jvm

    # Override the backend image tag - defaults to AppVersion
    tag: ""

    replicaCount: 1

    resources: {}

    # This is for setting Kubernetes Annotations to a Pod.
    # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
